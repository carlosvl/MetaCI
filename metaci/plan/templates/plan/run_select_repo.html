{% extends 'layout_full.html' %}

{% load crispy_forms_tags %}

{% block layout_header_text %}
Select repository to run plan {{ plan.id }} "{{ plan.name }}"
{% endblock %}


{% block layout_body %}

  <div>
    <ul>
{% for repo in repos %}
      <li>
        <a href="/plans/{{ plan.id }}/{{ repo.owner }}/{{ repo.name }}/run/">
          {{ repo.owner }}/{{ repo.name }}
        </a>
      </li>
{% endfor %}
    </ul>
  </div>

{% endblock %}
